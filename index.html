<template>
    <lightning-card  title="Hello">
    <lightning-button label="New" slot="actions"></lightning-button>
    <p class="slds-p-horizontal_small">Calculator</p>          
    <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" value={number1} name="number1" onchange={handleClick} label="Enter first number"></lightning-input>
    </div>    
    <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" value={number2} name="number2" onchange={handleClick} label="Enter Second number"></lightning-input>
    </div>   
    <div>
        <lightning-button variant="brand" label="Additon" title="Successful action" onclick={calculateInput} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Substraction" title="Successful action" onclick={calculateInput} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Multiplication" title="Successful action" onclick={calculateInput} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Division" title="Successful action" onclick={calculateInput} class="slds-m-left_x-small"></lightning-button>
    </div>  
    <template lwc:if={displayOutput}> 
    <div class="slds-p-around_medium lgc-bg">
        <output>output : {result}</output>
    </div>   
    </template>           
    </lightning-card>
    </template>
